    <main class="container pt-5 mt-5 bg-light">

        <div>
            <header>
                <h1 class="text-center"><u>Educativas</u></h1>
            </header>

            <form>
                <div role="radiogroup" aria-labelledby="radiosE" class="p-3">
                    <label id="radiosE"><strong>¿Quien organiza la visita?</strong></label>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="instEducativa" id="radioEdu"
                            name="organizador" checked>
                        <label for="radioEdu">Institución Educativa</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="agencia" id="radioAg" name="organizador">
                        <label for="radioAg"> Agencia de turismo/transporte</label>
                    </div>
                </div>

                <hr>

                <div role="radiogroup" aria-labelledby="lblRadiosE" class="p-3">
                    <label id="lblRadiosE"><strong>Tipo de institución educativa:</strong></label>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="secPublico" id="radioPubl"
                            name="institucion" checked>
                        <label for="radioPubl">Sector público</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="secPrivado" id="radioPriv"
                            name="institucion">
                        <label for="radioPriv">Sector privado</label>
                    </div>

                    <div>
                        <label for="nombreE">Escribir nombre del mismo </label>
                        <input type="text" id="nombreE" class="form-control" placeholder="Ingrese el nombre del mismo"
                            required>
                    </div>

                </div>

                <hr>

                <div class="form-group p-3">
                    <label for="#emailE"><strong>Email</strong></label>
                    <input type="email" class="form-control" id="emailE" placeholder="ejemplo@gmail.com"
                        aria-describedby="emailTipE" required >
                    <small class="form-text text-muted" id="emailTipE">Nunca Compartiremos tu información con
                        nadie</small>
                </div>

                <hr>

                <div class="form-group p-3">
                    <label for="telefonoE"> <strong> Teléfono de contacto</strong></label>
                    <input type="tel" id="telefonoE" class="form-control"
                        placeholder="Ingrese su telefono con la característica" required>
                </div>

                <hr>

                <div class="form-group p-3">
                    <label for="nombreMay"><strong>Participantes Mayores </strong> </label>
                    <input type="text" id="nombreMay" class="form-control" placeholder="Ingrese la cantidad " required>
                </div>

                <hr>

                <div class="form-group p-3">
                    <label for="nombreMen"><strong>Participantes Menores</strong> </label>
                    <input type="text" id="nombreMen" class="form-control" placeholder="Ingrese la cantidad " required>
                </div>

                <hr>

                <div class="form-group p-3">
                    <strong><label for="departamentoE"> Departamento</label></strong>
                    <select id="departamentoE" class="form-control">
                        <optgroup label="Selección Departamentos">
                            <option value="Artigas">Artigas</option>
                            <option value="Canelones">Canelones</option>
                            <option value="Cerro Largo">Cerro Largo</option>
                            <option value="Colonia" selected>Colonia</option>
                            <option value="Durazno">Durazno</option>
                            <option value="Flores">Flores</option>
                            <option value="Florida">Florida</option>
                            <option value="Lavalleja">Lavalleja</option>
                            <option value="Maldonado">Maldonado</option>
                            <option value="Montevideo">Montevideo</option>
                            <option value="Paysandú">Paysandú</option>
                            <option value="Rio Negro">Rio Negro</option>
                            <option value="Rivera">Rivera</option>
                            <option value="Rocha">Rocha</option>
                            <option value="Salto">Salto</option>
                            <option value="San Jose">San Jose</option>
                            <option value="Soriano">Soriano</option>
                            <option value="Tacuarembo">Tacuarembo</option>
                            <option value="Treinta y Tres">Treinta y Tres</option>

                        </optgroup>
                    </select>
                </div>

                <hr>

                <div class="form-group p-3">
                    <strong><label for="estudio"> Nivel de Estudio:</label></strong>
                    <select id="estudio" class="form-control">
                        <optgroup>
                            <option value="Jardin">Jardin</option>
                            <option value="Primaria">Primaria</option>
                            <option value="Secundaria">Secundaria </option>
                            <option value="Universidades">Universidades</option>
                            <option value="Otros">Otros</option>
                        </optgroup>
                    </select>
                </div>

                <hr>

                <div class="form-group p-3">
                    <label for="fechaE"><strong>Fecha prevista para la Visita</strong></label>
                    <input type="date" class="form-control" id="fechaE" required>
                </div>

                <hr>

                <div role="radiogroup" aria-labelledby="radiosHsE" class="p-3">
                    <label id="radiosHsE"><strong>Seleccione un horario</strong></label>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="am" id="radio1E" name="horarioE" checked>
                        <label for="radio1E">9:30 hs</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="pm" id="radio2E" name="horarioE">
                        <label for="radio2E"> 14:30 hs</label>
                    </div>
                </div>

                <hr>

                <div class="form-group p-3">
                    <label for="mensaje"> <strong>Escribe tu mensaje</strong></label>
                    <textarea id="mensaje" rows="3" class="form-control"></textarea>
                </div>

                <button type="submit" class="btn btn-primary mb-4 px-3 " aria-label="Envia el Formulario"> Enviar
                </button>

            </form>

    </main>

    <footer class=" border-top pt-4 d-flex justify-content-center">

        <div class="row align-items-center container ">
